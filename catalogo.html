<script type="text/javascript">
    function obtenerdatos(){

        //vValidacion para que no entre con campos vacios xd
   	if (document.fvalida.nombre.value.length==0){
      		alert("Tiene que escribir su nombre")
      		document.fvalida.nombre.focus()
      		return 0;
   	}

       if (document.fvalida.correo.value.length==0){
      		alert("Tiene que escribir su correo")
      		document.fvalida.nombre.focus()
      		return 0;
   	}
       
       if (document.fvalida.cantidad.value.length==0){
      		alert("Tiene que escribir la cantidad")
      		document.fvalida.nombre.focus()
      		return 0;
   	}

        let precio = 2.25;
        let subTotal;
        let totalF;
        let IVA;
        
        //Totamos datos del Formulario
        let nombre = document.getElementById('nombre').value;
        let correo = document.getElementById('correo').value;
        let cantidad = parseFloat(document.getElementById('cantidad').value);

        //Operacion para subTotal y Precio Final con IVA
        subTotal = precio * cantidad;
        IVA =  subTotal * 0.13
        totalF = subTotal + IVA;

        //Imprimir y CSS para las cosas xd   
        document.write("<style>*{ font-family: 'Poppins', sans-serif; text-align: center;} .text{text-align: center; } </style>");
        document.write("<style>h1{font-size: 45px; color: #FF8F63; }</style>")
        document.write("<style>fieldset{height: 90%;  width: 40%;  margin: 0 auto; border-radius: 10px ;}</style>")
        document.write("<fieldset><h1 class='text'>Factura Handicraft</h1><img src='imagenes/logo.jpg' height='130' width='130'><table><tr><td><p class='text' style='color:#3E3E3E;'>Nombre del comprador:</p></td><td>" + nombre+ "</td></tr><br><tr><td><p class='simple-text' style='color:#3E3E3E;'>Correo del comprador:</p></td><td> " + correo+ "</td></tr><br><tr><td><p class='simple-text' style='color:#3E3E3E;'>Cantidad de Productos:</p></td><td>" +cantidad+ "</td></tr><br><tr><td><p class='simple-text' color:#3E3E3E;>Subtotal: </p></td><td>$" +subTotal+ "</td></tr><br><tr><td><p class='simple-text' color:#3E3E3E;>Total con IVA:</p></td><td>$" +totalF+ "</td></tr><br></table></fieldset><br><br>");
        document.write("<style>*{background-color:#E4E9F7} table{background-color:none; margin: 0 auto; padding: 1rem; } </style>")
        document.write("<a href='index.html' >Home</a><br><br><br>");
        document.write("<style>a{background-color: #353535; padding: 15px 40px; text-decoration: none; border-radius: 3px 3px; margin: 0px 150px 150px; font-size: 23px; color:#FFF} </style>");
        document.write("<style>a:hover{background-color: #FF8134; } </style>");
    }
</script>
